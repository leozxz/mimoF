{% load static %}

{% load crispy_forms_tags %}

<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="{% static 'style/login.css' %}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <title>Mimo Store | Cadastrar usuario</title>
  </head>
  <body>
     <div class="container " style="position: absolute; top: 1%; left: 10%">
         <div class="row">
             <div class="col-6">
                <form action="" method="post">
                    {% csrf_token %}
                    <h2 style="letter-spacing: 2px; color: white; font-family: 'Oswald', sans-serif; "> Cadastro de Produtos </h2>
                    <div style="color: #e2e2e2; font-size:18px;">{{ form|crispy }}</div>

                    <button type="submit"class="btn btn-dark" style="color: #ffffff; width: 150px">Cadastrar</button>
                    <button type="submit"class="btn btn-dark" style="color: #ffffff; width: 150px"><a href="/admin/web/tb_estoque" style="text-decoration: none; color: #ffffff;">Consulta</a></button>
                    <button class="btn btn-light" style="color: #000000; width: 150px"><a href="/" style="text-decoration: none; color: black">Tela inicial</a></button>
                </form>
             </div>
             <style>
                 .center {
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}
.form-input {
  width:250px;
  padding:20px;
  background: transparent;
  border:2px dashed #555;
}
.form-input input {
  display:none;
}
.form-input label {
  display:block;
  width:100%;
  height:50px;
  line-height:50px;
  text-align:center;
  background:#333;
  color:#fff;
  font-size:15px;
  font-family:"Open Sans",sans-serif;
  text-transform:Uppercase;
  font-weight:600;
  border-radius:10px;
  cursor:pointer;
}

.form-input img {
  width:100%;
  display:none;
  margin-top:10px;
}
             </style>
             <div class="col">

                <div class="center">
                  <div class="form-input">
                    <label for="file-ip-1">Adicionar Img</label>
                    <input type="file" id="file-ip-1" accept="image/*" onchange="showPreview(event);">
                    <div class="preview">
                      <img id="file-ip-1-preview">
                    </div>
                  </div>
                </div>
             </div>
                <div class="col">
                 <div class="center">
                  <div class="form-input">
                    <label for="file-ip-2">Adicionar Img</label>
                    <input type="file" id="file-ip-2" accept="image/*" onchange="showPreview2(event);">
                    <div class="preview">
                      <img id="file-ip-2-preview">
                    </div>
                  </div>
                </div>

                 <script>
                    function showPreview(event){
                      if(event.target.files.length > 0){
                        var src = URL.createObjectURL(event.target.files[0]);
                        var preview = document.getElementById("file-ip-1-preview");
                        preview.src = src;
                        preview.style.display = "block";
                      }
                    }
                </script>

                 <script>
                    function showPreview2(event){
                      if(event.target.files.length > 0){
                        var src = URL.createObjectURL(event.target.files[0]);
                        var preview = document.getElementById("file-ip-2-preview");
                        preview.src = src;
                        preview.style.display = "block";
                      }
                    }
                </script>
             </div>
         </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
